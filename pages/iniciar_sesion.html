    <!-- Formulario login -->
    <main>
        <div class="login-forma container d-flex flex-column flex-lg-row">
            <div class="login container d-flex flex-column justify-content-evenly offset-lg-7 col-lg-5 bg-light">
                <p><span class="text-warning display-5">!Hola!</span><br>Ingresa tu correo y contraseña</p>
                <form action="" class="d-flex flex-column h-75">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Usuario</span>
                        <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Contraseña</span>
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <button type="submit" class="btn btn-warning">Ingresar</button>
                </form>
            </div>
        </div>
